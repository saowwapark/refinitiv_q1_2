<mat-sidenav-container fullscreen>

      <a mat-list-item routerLink="/question1">
        <mat-icon>quiz</mat-icon>
        <span>Question1</span>
      </a>

      <a mat-list-item routerLink="/question2">
        <mat-icon>quiz</mat-icon>
